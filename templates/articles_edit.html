{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
        <form action="/articles/{{article.id}}/update" method="post">
            <h2>수정하기</h2>
            <div class="form-group">
                <label for="exampleFormControlInput1">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{article.title}}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">내용</label>
                <textarea class="form-control" id="content" name="content" rows="3">{{article.content}}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">글쓴이</label>
                <input type="text" class="form-control" id="author" name="author" value="{{article.author}}">
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
{% endblock %}
